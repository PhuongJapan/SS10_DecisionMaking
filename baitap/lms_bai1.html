<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1 LMS</title>
</head>
<body>
    <script>
        let year = Number(prompt("Nhập năm"));
        if(year%4==0&&year%100!=0||year%400==0){
            console.log("Năm bạn nhập là năm nhuận");
        }else{
            console.log("Năm bạn nhập không phải năm nhuận");
        }
    </script>
</body>
</html>
