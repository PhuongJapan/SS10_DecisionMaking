<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>

<body>
    <script>
        let number = Number(prompt("Nhập 1 số từ 0 đến 9"));
        switch (number) {
            case 0:
                console.log("Số bạn vừa nhập là: Không");
                break;
            case 1:
                console.log("Số bạn vừa nhập là: Một");
                break;
            case 2:
                console.log("Số bạn vừa nhập là: Hai");
                break;
            case 3:
                console.log("Số bạn vừa nhập là: Ba");
                break;
            case 4:
                console.log("Số bạn vừa nhập là: Bốn");
                break;
            case 5:
                console.log("Số bạn vừa nhập là: Năm");
                break;
            case 6:
                console.log("Số bạn vừa nhập là: Sáu");
                break;
            case 7:
                console.log("Số bạn vừa nhập là: Bảy");
                break;
            case 8:
                console.log("Số bạn vừa nhập là: Tám");
                break;
            default:
                console.log("Số bạn vừa nhập là: Chín");
                break;
        }
    </script>
</body>

</html>
