<body>
    <script>
        let value = prompt("Nhập giá trị");

        if (value == "Employee") {
            alert("Hello");
        } else if (value == "Director") {
            alert("Greetings");
        } else if (value == '') {
            alert ("No login");
        } else {
            alert("Vui lòng nhập đúng");
        }
    </script>
</body>
