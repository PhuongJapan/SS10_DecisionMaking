<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let year = Number(prompt("Nhập năm"));
        let month = Number(prompt("Nhập tháng"));
       
            if(month==1||month==3||month==5||month==7||month==8||month==10||month==12){
                console.log("Số ngày của tháng là 31 ngày");
            }   
            else if(month==4||month==6||month==9||month==11){
                console.log("Số ngày của tháng là 30 ngày");
            }    
            else {
                if (year%4==0&&year%100!=0||year%400==0){               
                console.log("Số ngày của tháng là 29 ngày");
                //năm nhuận
                }
                else{
                console.log("Số ngày của tháng là 28 ngày");
                //năm ko nhuận 
                }    
            }
           
        
    </script>
</body>
</html>
