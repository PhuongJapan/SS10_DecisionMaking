<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 4</title>
</head>
<body>
    <script>
        let number1 = Number(prompt("Nhập 1 số"));
        let number2 = Number(prompt("Nhập 1 số"));
        let operator = prompt("Nhập phép tính");
        switch(operator){
            case "+": 
            console.log("Kết quả là: ", number1+number2);
            break;
            case "-": 
            console.log("Kết quả là: ", number1-number2);
            break;
            case "/": 
            console.log("Kết quả là: ", number1/number2);
            break;
            default:
            console.log("Kết quả là: ", number1*number2);
        }
    </script>
</body>
</html>
